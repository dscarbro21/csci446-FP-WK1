<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Dragon Drop</title>
		<meta charset="utf-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>

	<body>
		<header>
			<h1 id="title">Dragon Drop</h1>
		</header>

		<section>
			<img src="images/troll.jpg" alt="troll image" style="display:none;" id="troll" />
			<img src="images/marvin.PNG" alt="minor mistake marvin image" style="display:none;" id="marvin" />
			<img src="images/thomas.jpg" alt="angry thomas the tank engine image" style="display:none;" id="thomas" />
			<img src="images/RICHMOND.jpg" alt="richmond ill wind image" style="display:none;" id="richmond" />
			<img src="images/sperngeberb.jpg" alt="happy spongebob" style="display:none;" id="sperngeberb" />
			<img src="images/happymeme.png" alt="im happy meme" style="display:none;" id="happy" />
			<img src="images/tom.png" alt="tom" style="display:none; width:1%; height:1%;" id="tom" />
			<img src="images/happymeme.png" alt="so happy meme" style="display:none; width:1%; height:1%;" id="happy" />
			<img src="images/fire.png" alt="fire" style="display:none;" id="fire" />
			<img src="images/moo.png" alt="fire" style="display:none;" id="moo" />
			<img src="images/billy.png" alt="billy" style="display:none;" id="billy" />
			<img src="images/burger.png" alt="burger" style="display:none;" id="burger"  />
			<img src="images/rest_in_rip.png" alt="rip" style="display:none;" id="rip"  />


			<div>
				<div style="float:left; padding:50px" id="scorezone">
					<h3>Score:</h3>
					<p id="score">0</p>
					<button onclick="reset()">Reset</button>
					<button onclick="setTimeout(end, 20000);drawBoard();">Start!</button>
					<div>
						<h3>Top Score:</h3>
						<span id = "displayScore"></span>
					</div>
				</div>
				<div style="display: inline-block; padding-left:50px">
					<canvas id="gamespace" width="800" height="800" onmousemove="getMousePos(event)" onmousedown="getMouseClick(event)" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>
				</div>
				<div style="display:inline-block; position:relative; top:-400px; left:20px;">
					<img src="images/dragon.PNG" id="boi" width="100" draggable="true" ondragstart="drag(event)"/>
				</div>
			</div>
		</section>

		<aside style="margin-top:50px;">
			<h3 id="instructionTitle">How Do Play? Click Me!</h3>
			<p id="instructions">
				Click on boxes that are adjacent to other boxes of the same color. Try to clear the board!<br />
			</p>
		</aside>

		<footer>
			<h6>Authors: Daniel Scarbrough, Kayla Hjelmstad, Shane Kelley</h6>
		</footer>
	</body>


	<script src="challenge3.js"></script>

</html>
